<html ng-app="ammApp">
<head>
    <title>AngularJS: UI-Router Quick Start</title>
    <!-- Bootstrap CSS -->
    <link type="text/css" href="styles/app.css" rel="stylesheet" />
</head>
<body class="container">
    <table class="app-main">
        <tr>
            <td colspan="2" class="app-header">Angular Meeting Manager</td>
        </tr>
        <tr>
            <td class="app-menu">
                <div class="app-menu-items">
                    <div ui-sref="rooms" class="app-menu-item">Rooms</div>
                    <!--<div ui-sref="meetings" class="app-menu-item">Meetings</div>-->
                </div>
            </td>
            <td class="app-main-view"><div ui-view></div></td>
        </tr>
    </table>
    <!-- Angular -->
    <script src="scripts/angular.min.js"></script>
    <!-- UI-Router -->
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- App Script -->
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>
    <script src="app/rooms/rooms.controller.js"></script>
    <script src="app/services/rooms.service.js"></script>
    <script src="app/rooms/room-meetings.controller.js"></script>
    <script src="app/services/meetings.service.js"></script>
    <script src="app/rooms/room-details.controller.js"></script>
    <script src="app/meetings/meetings.controller.js"></script>

    
</body>
</html>
